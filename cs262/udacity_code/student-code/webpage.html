Now we will use JavaScript to display even numbers in <i>italics</i> and
odd numbers in <b>bold</b>. <br> </br> 
<script type="text/javascript">
function tricky(i) {
  if (i <= 0) {
    return i; 
  } ; 
  if ((i % 2) == 1) {
    write("<b>");
    write(i); 
    write("</b>"); 
  } else {
    write("<i>");
    write(i); 
    write("</i>"); 
  }
  return tricky(i - 1); 
} 
tricky(10);
</script>
