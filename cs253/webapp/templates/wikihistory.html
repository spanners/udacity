{% extends "wikibase.html" %}

{% block controls %}
  {% if user %}
  <a class="grey-link" href = "/wiki/_edit{{path}}">edit</a>
   | 
  {% endif %}
  <a class="grey-link" href="/wiki{{path}}">view</a>
{% endblock %}

{% block content %}
<table class="history-table">
	{% for p, rowstyle in grey_style(posts) %}
	  <tr class="{{rowstyle}}">
	  	<td class="date-cell">
	  		{{ p.last_modified.strftime("%c") }}
	  	</td>
	  	
	  	<td class="content-cell">
	  		{{ p.content[:100] }}
	  	</td>

	  	<td class="link-cell">
	  		<a class="grey-link"
	  		   href="/wiki{{path}}?v={{p.key().id()}}">view</a>
	  	</td>

	  	{% if user %}
	  	<td class="link-cell">
	  		<a class="grey-link"
	  		   href="/wiki/_edit{{path}}?v={{p.key().id()}}">edit</a>
	  	</td>
	  	{% endif %}
	 </tr>
  {% endfor %}
</table>
{% endblock %}
