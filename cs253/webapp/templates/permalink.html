{% extends "blogbase.html" %}

{% block content %}

<div class="post">
  <div class="post-heading">
      <a href="{{ uri_for('page', post_id=p.key().id(), garbage='') }}" class="post-title">{{p.subject}}</a>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
{% markdown %}
    {{ p.content }}
{% endmarkdown %}
  </div>
</div>

  <div class="age">
	{{age}}
  </div>
{% endblock %}
