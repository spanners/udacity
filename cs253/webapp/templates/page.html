{% extends "wikibase.html" %}

{% block controls %}
  {% if user %}
  <a class="grey-link" href = "/wiki/_edit{{path}}">edit</a>
   | 
  {% endif %}
  <a class="grey-link" href="/wiki/_history{{path}}">history</a>
{% endblock %}

{% block content %}
{% markdown %}
{{ page.content }}
{% endmarkdown %}
<div class="age">
	{{age}}
</div>
{% endblock %}
