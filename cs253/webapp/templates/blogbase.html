<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/blogmain.css" />

  <title>Swash Blog</title>
</head>

<body>
    <a href="/blog/" class="main-title">
    Swash Blog
  </a>

  <div class="login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/blog/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/blog/login">login</a>
      |
      <a class="login-link" href="/blog/signup">signup</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
